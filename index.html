<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">

    <div id="pic">

        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-anchor"></i></span>
        <span><i class="fas fa-bacon"></i></span>
        <span><i class="fas fa-baby"></i></span>

        <span>
            <div>
                <img src="https://placekitten.com/100/100" alt="cat picture">
            </div>
            <div>
                <strong>cute cat</strong>
            </div>
            <div>
                <p>So photogenic!</p>
            </div>
            <div>
                <a href="https://placekitten.com">More Cats</a>

        </span>
        <span><div>
            <img src="https://place-puppy.com/100x100" alt="dog picture">
        </div>

            <strong>Silly Puppy</strong>
        </div>

            <p>So curious!</p>
        </div>
        <div>
            <a href="https://place-puppy.com">More Dogs</a>
        </div></span>
        <span><div>
            <img src="https://placebear.com/100/100" alt="bear picture">
        </div>
        <div>
            <strong>Fluffy Bear</strong>
        </div>
        <div>
            <p>Aww a bear!</p>
        </div>
        <div>
            <a href="https://placebear.com">More Bears</a>
        </div></span>
        <span><div>
            <img src="https://picsum.photos/100/100" alt="random picture">
        </div>
        <div>
            <strong>Random Image</strong>
        </div>
        <div>
            <p>Is It Good!?</p>
        </div>
        <div>
            <a href="https://picsum.photos">Random Pic</a>
        </div></span>
